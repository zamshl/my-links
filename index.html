<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            text-align: center;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>مرحباً بك في موقعي الشخصي!</h1>
</header>

<div class="content">
    <p>أنا عزام، أتمنى لك تجربة ممتعة!</p>
    <button class="button" onclick="sendDeviceInfo()">اضغط هنا للترحيب</button>
</div>

<footer>
    <p>© 2025 موقعي الشخصي | تصميم عزام</p>
</footer>

<script>
    function sendDeviceInfo() {
        const userAgent = navigator.userAgent;
        const os = userAgent.includes("Windows") ? "Windows" : 
                   userAgent.includes("Mac") ? "MacOS" : 
                   userAgent.includes("Linux") ? "Linux" : 
                   userAgent.includes("Android") ? "Android" : 
                   userAgent.includes("iPhone") ? "iOS" : "غير معروف";

        const screenResolution = `${screen.width}x${screen.height}`;
        const language = navigator.language || "غير معروف";

        const deviceInfo = { os, screenResolution, language };

        // الحصول على معلومات البطارية
        navigator.getBattery().then(battery => {
            const batteryInfo = {
                level: (battery.level * 100) + "%",
                charging: battery.charging ? "نعم" : "لا"
            };

            // دمج معلومات البطارية مع معلومات الجهاز
            deviceInfo.battery = batteryInfo;

            // إرسال البيانات إلى الصفحة الجديدة
            fetch("https://zamshl.github.io/new-page.html", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(deviceInfo)
            }).then(response => {
                if (response.ok) {
                    console.log("تم إرسال المعلومات بنجاح!");
                } else {
                    console.error("فشل إرسال المعلومات:", response.statusText);
                }
            }).catch(error => {
                console.error("حدث خطأ أثناء إرسال المعلومات:", error);
            });
        }).catch(error => {
            console.error("تعذر الحصول على معلومات البطارية:", error);
        });
    }
</script>

</body>
</html>
