<script>
    function showLibraries() {
        document.getElementById('libraries').style.display = 'block';
        alert("مرحباً بك في موقعي الشخصي! أتمنى لك تجربة ممتعة 😊");
    }

    // الحصول على معلومات الجهاز
    function getDeviceInfo() {
        const userAgent = navigator.userAgent;
        const browserName = navigator.appName;
        const browserVersion = navigator.appVersion;

        let os = "غير معروف";
        if (userAgent.indexOf("Windows") !== -1) os = "Windows";
        else if (userAgent.indexOf("Mac") !== -1) os = "MacOS";
        else if (userAgent.indexOf("Linux") !== -1) os = "Linux";
        else if (userAgent.indexOf("Android") !== -1) os = "Android";
        else if (userAgent.indexOf("iPhone") !== -1 || userAgent.indexOf("iPad") !== -1) os = "iOS";

        const screenResolution = `${screen.width}x${screen.height}`;
        const language = navigator.language || "غير معروف";

        let deviceType = "جهاز مكتبي";
        if (/Mobi|Android|iPhone/i.test(userAgent)) deviceType = "جهاز محمول";

        // تخزين المعلومات في LocalStorage
        const deviceInfo = { browserName, browserVersion, os, screenResolution, language, deviceType };
        localStorage.setItem("deviceInfo", JSON.stringify(deviceInfo));

        return deviceInfo;
    }

    window.onload = function() {
        getDeviceInfo(); // جمع معلومات الجهاز وتخزينها
    };
</script>
