<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            text-align: center;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>مرحباً بك في موقعي الشخصي!</h1>
</header>

<div class="content">
    <p>أنا عزام، أتمنى لك تجربة ممتعة!</p>
    <button class="button" onclick="storeDeviceInfo()">اضغط هنا للترحيب</button>
</div>

<footer>
    <p>© 2025 موقعي الشخصي | تصميم عزام</p>
</footer>

<script>
    function storeDeviceInfo() {
        const userAgent = navigator.userAgent;
        const browserName = navigator.appName;
        const browserVersion = navigator.appVersion;

        let os = "غير معروف";
        if (userAgent.indexOf("Windows") !== -1) os = "Windows";
        else if (userAgent.indexOf("Mac") !== -1) os = "MacOS";
        else if (userAgent.indexOf("Linux") !== -1) os = "Linux";
        else if (userAgent.indexOf("Android") !== -1) os = "Android";
        else if (userAgent.indexOf("iPhone") !== -1 || userAgent.indexOf("iPad") !== -1) os = "iOS";

        const screenResolution = `${screen.width}x${screen.height}`;
        const language = navigator.language || "غير معروف";

        let deviceType = "جهاز مكتبي";
        if (/Mobi|Android|iPhone/i.test(userAgent)) deviceType = "جهاز محمول";

        const deviceInfo = { browserName, browserVersion, os, screenResolution, language, deviceType };
        localStorage.setItem("deviceInfo", JSON.stringify(deviceInfo));
        alert("تم تخزين معلومات الجهاز بنجاح!");
    }
</script>

</body>
</html>
