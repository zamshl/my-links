<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات الهاتف والبطارية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>معلومات الهاتف والبطارية</h1>
    <div id="info">
        <p>جارٍ الحصول على المعلومات...</p>
    </div>

    <script>
        async function getBatteryInfo() {
            const infoDiv = document.getElementById('info');

            try {
                // معلومات البطارية
                const battery = await navigator.getBattery();
                const batteryInfo = `
                    <p>نسبة الشحن: ${Math.round(battery.level * 100)}%</p>
                    <p>حالة الشحن: ${battery.charging ? "يشحن" : "غير مشحون"}</p>
                `;

                // معلومات الجهاز
                const deviceInfo = `
                    <p>لغة الجهاز: ${navigator.language}</p>
                    <p>نظام التشغيل: ${navigator.platform}</p>
                    <p>اسم المتصفح: ${navigator.userAgent}</p>
                `;

                infoDiv.innerHTML = batteryInfo + deviceInfo;
            } catch (error) {
                infoDiv.innerHTML = `<p>تعذر الحصول على المعلومات: ${error.message}</p>`;
            }
        }

        getBatteryInfo();
    </script>
</body>
</html>
