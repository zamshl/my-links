<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات الجهاز</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #4caf50;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #image-preview {
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #image-preview img {
            margin: 10px;
            max-width: 150px;
            max-height: 150px;
            border: 2px solid #4caf50;
            border-radius: 5px;
        }
        footer {
            margin-top: 30px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>معلومات الجهاز المستخدم</h1>
    <table>
        <thead>
            <tr>
                <th>المعلومة</th>
                <th>القيمة</th>
            </tr>
        </thead>
        <tbody id="device-info">
        </tbody>
    </table>
    
    <h2>تحميل الصور</h2>
    <input type="file" id="image-input" multiple accept="image/*">
    <div id="image-preview"></div>

    <footer>© 2025 تصميم: عزام</footer>

    <script>
        // جلب معلومات الجهاز
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const os = userAgent.includes("Windows") ? "Windows" :
                       userAgent.includes("Mac") ? "MacOS" :
                       userAgent.includes("Linux") ? "Linux" :
                       userAgent.includes("Android") ? "Android" :
                       userAgent.includes("iPhone") ? "iOS" : "غير معروف";

            const browser = navigator.appName + " (Version: " + navigator.appVersion + ")";
            const screenResolution = `${screen.width}x${screen.height}`;
            const language = navigator.language || "غير معروف";

            const deviceType = /Mobi|Android|iPhone/i.test(userAgent) ? "جهاز محمول" : "جهاز مكتبي";

            return {
                "نظام التشغيل": os,
                "نوع الجهاز": deviceType,
                "المتصفح": browser,
                "دقة الشاشة": screenResolution,
                "اللغة": language,
            };
        }

        // جلب معلومات البطارية
        function getBatteryInfo() {
            navigator.getBattery().then(battery => {
                const batteryInfo = {
                    "مستوى البطارية": (battery.level * 100) + "%",
                    "هل يتم الشحن؟": battery.charging ? "نعم" : "لا"
                };

                displayInfo(batteryInfo);
            }).catch(error => {
                console.error("تعذر الحصول على معلومات البطارية:", error);
            });
        }

        // عرض البيانات في الجدول
        function displayInfo(info) {
            const tableBody = document.getElementById("device-info");
            for (const [key, value] of Object.entries(info)) {
                const row = `<tr><td>${key}</td><td>${value}</td></tr>`;
                tableBody.innerHTML += row;
            }
        }

        // عرض الصور
        function previewImages(event) {
            const files = event.target.files;
            const preview = document.getElementById("image-preview");
            preview.innerHTML = "";

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }

        // استدعاء الدوال عند تحميل الصفحة
        window.onload = function() {
            const deviceInfo = getDeviceInfo();
            displayInfo(deviceInfo);
            getBatteryInfo();
        };

        // حدث لتحميل الصور
        document.getElementById("image-input").addEventListener("change", previewImages);
    </script>
</body>
</html>
