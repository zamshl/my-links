<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <!-- الروابط والمكتبات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #45a049;
        }
        .content {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .icon-list {
            list-style: none;
            padding: 0;
        }
        .icon-list li {
            margin: 10px 0;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<header>
    <h1 class="animate__animated animate__fadeInDown">🤠😊مرحباً بك في موقعي الشخصي!</h1>
</header>

<div class="content">
    <p class="animate__animated animate__fadeInUp">أنا عزام كيف حالك اتمنى لك مشاهدة ممتعه ، وهذه صفحتي الشخصية الممتعة!</p>
    <p>تصفح الروابط المميزة:</p>
    <ul style="list-style: none; padding: 0;">
        <li><a href="https://zamshl.github.io/my-links/" target="_blank">روابط GitHub Pages</a></li>
        <li><a href="https://example.com/profile?user=عزام" target="_blank">صفحتي الشخصية</a></li>
    </ul>
    <button class="button" onclick="showLibraries()">اضغط هنا للترحيب</button>

    <div id="libraries" style="display: none;">
        <h2>مكتبات وأيقونات</h2>
        <ul class="icon-list">
            <li><i class="fab fa-github"></i> <a href="https://github.com/" target="_blank">GitHub</a></li>
            <li><i class="fab fa-css3-alt"></i> <a href="https://www.w3.org/Style/CSS/" target="_blank">CSS</a></li>
            <li><i class="fab fa-html5"></i> <a href="https://www.w3.org/TR/html5/" target="_blank">HTML5</a></li>
            <li><i class="fab fa-js"></i> <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">JavaScript</a></li>
        </ul>
    </div>
</div>

<footer>
    <p>© 2025 موقعي الشخصي | تصميم عزام</p>
</footer>

<script>
    function showLibraries() {
        document.getElementById('libraries').style.display = 'block';
        alert("مرحباً بك في موقعي عزام ! أتمنى لك تجربة ممتعة 😊");
    }
</script>

</body>
</html>
