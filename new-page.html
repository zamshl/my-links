<script>
    window.onload = function() {
        // قراءة البيانات من localStorage
        const browserName = localStorage.getItem("browserName");
        const browserVersion = localStorage.getItem("browserVersion");
        const os = localStorage.getItem("os");
        const screenResolution = localStorage.getItem("screenResolution");
        const language = localStorage.getItem("language");
        const deviceType = localStorage.getItem("deviceType");

        // عرض البيانات في الصفحة
        document.getElementById("browserName").innerText = browserName || "--";
        document.getElementById("browserVersion").innerText = browserVersion || "--";
        document.getElementById("os").innerText = os || "--";
        document.getElementById("screenResolution").innerText = screenResolution || "--";
        document.getElementById("language").innerText = language || "--";
        document.getElementById("deviceType").innerText = deviceType || "--";
    };
</script><!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>البيانات المستلمة</title>
</head>
<body>
    <h1>البيانات المستلمة:</h1>
    <pre id="data"></pre>
    <script>
        // عرض البيانات المستلمة
        const params = new URLSearchParams(window.location.search);
        const data = params.toString();
        document.getElementById('data').innerText = data || 'لم يتم استلام بيانات.';
    </script>
</body>
</html><!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الجديدة</title>
</head>
<body>
    <h1>مرحبًا بك في الصفحة الجديدة!</h1>
    <p>هذه صفحة جديدة تم إنشاؤها وربطها مع الصفحة السابقة.</p>
</body>
</html>
