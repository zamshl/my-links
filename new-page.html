<script>
    window.onload = function() {
        // استرجاع البيانات من LocalStorage
        const deviceInfo = JSON.parse(localStorage.getItem("deviceInfo"));
        
        if (deviceInfo) {
            // عرض البيانات في الصفحة الجديدة
            document.getElementById("deviceInfo").innerHTML = `
                <p>اسم المتصفح: ${deviceInfo.browserName}</p>
                <p>إصدار المتصفح: ${deviceInfo.browserVersion}</p>
                <p>نظام التشغيل: ${deviceInfo.os}</p>
                <p>دقة الشاشة: ${deviceInfo.screenResolution}</p>
                <p>لغة الجهاز: ${deviceInfo.language}</p>
                <p>نوع الجهاز: ${deviceInfo.deviceType}</p>
            `;
        } else {
            document.getElementById("deviceInfo").innerHTML = "<p>لم يتم استلام بيانات.</p>";
        }
    };
</script>
