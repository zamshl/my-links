<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الجديدة</title>
</head>
<body>
    <h1>معلومات الجهاز</h1>
    <div id="deviceInfo"></div>
    <div id="batteryInfo"></div>
    <div id="whatsappLink"></div>

    <script>
        // استلام البيانات من الصفحة السابقة (افترض أنه يتم إرسال البيانات عبر JSON)
        fetch("https://zamshl.github.io/new-page.html", {
            method: "GET"
        }).then(response => response.json())
          .then(data => {
            // عرض معلومات الجهاز
            const deviceInfo = data.deviceInfo;
            const batteryInfo = data.batteryInfo;
            const link = data.link;

            // عرض البيانات على الصفحة
            document.getElementById("deviceInfo").innerHTML = `
                <p>نظام التشغيل: ${deviceInfo.os}</p>
                <p>دقة الشاشة: ${deviceInfo.screenResolution}</p>
                <p>اللغة: ${deviceInfo.language}</p>
            `;

            document.getElementById("batteryInfo").innerHTML = `
                <p>مستوى البطارية: ${batteryInfo.level}</p>
                <p>هل يتم الشحن؟: ${batteryInfo.charging}</p>
            `;

            document.getElementById("whatsappLink").innerHTML = `
                <p>انضم إلى مجموعتي على WhatsApp: <a href="${link}" target="_blank">رابط المجموعة</a></p>
            `;
        }).catch(error => {
            console.error("حدث خطأ في استلام البيانات:", error);
        });
    </script>
</body>
</html>
