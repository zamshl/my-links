<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات الجهاز</title>
</head>
<body>
    <h1>معلومات الجهاز</h1>
    <div id="deviceInfo"></div>

    <script>
        // عرض البيانات المحفوظة
        const deviceInfo = JSON.parse(localStorage.getItem("deviceInfo"));
        if (deviceInfo) {
            document.getElementById("deviceInfo").innerHTML = `
                <p>نظام التشغيل: ${deviceInfo.os}</p>
                <p>دقة الشاشة: ${deviceInfo.screenResolution}</p>
                <p>اللغة: ${deviceInfo.language}</p>
                <p>مستوى البطارية: ${deviceInfo.battery.level}</p>
                <p>هل يتم الشحن؟: ${deviceInfo.battery.charging}</p>
            `;
        } else {
            document.getElementById("deviceInfo").innerText = "لا توجد بيانات متاحة.";
        }
    </script>
</body>
</html>
